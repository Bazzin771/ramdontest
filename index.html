<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>User Information Form</title>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
   

<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-semibold mb-4">User Information</h1>
    
    <form>
        <div class="mb-4">
            <label for="unique-id" class="block text-gray-300">Unique ID</label>
            <input type="text" id="unique-id" name="unique-id" class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter your unique ID" required>
        </div>

        <div class="mt-6">
            <button id="submitBtn" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">Submit</button>
        </div>
    </form>
    <div id="alertMessage" class="mt-4 text-red-500 hidden">Check the unique ID</div>
</div>

<script src="script.js"></script>

</body>
</html>
